<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <form class="survey-form" action="index.html" method="post">
      <div class="outer-box">
        <h1>Revenge Form..!</h1>
        <p>Please fill the form correctly.</p>
        <div class="my-details form-group">
          <div class="form-group">
            <div class="labels">
              <label for="username">Your Name:</label>
            </div>
            <div class="fields">
              <input type="text" name="username" placeholder="Enter name here">
            </div>
          </div>
          <div class="form-group">
            <label for="age">Your Age:</label>
            <input type="Age" name="age" value="" placeholder="Enter age here">
          </div>
          <div class="form-group">
            <label for="phone">Your Phone Number:</label>
            <input type="number" name="phone" value="" pattern="Enter 10 digit number">
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label> <br>
            <input type="radio" name="radio" value="Male">Male <br>
            <input type="radio" name="radio" value="Female">Female <br>
            <input type="radio" name="radio" value="Other">Other
          </div>
        </div>

        <div class="revenge-details form-group">
          <div class="form-group">
            <label for="name">Who's that lucky person:</label>
            <input type="text" name="name" value="" placeholder="Enter name here">
          </div>
          <div class="form-group">
            <label for="Age">Age:</label>
            <input type="Age" name="Age" value="">
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Other">Other
          </div>
          <div v>
            <label for="Date">Date of completing the task:</label>
            <input type="date" name="Date" value="">
          </div>
          <div class="form-group">
            <label for="">Who you want having good deeds?</label>
            <select class="dropdown" name="">
              <option value="">Myself</option>
              <option value="">Someone else</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">How to do?</label>
            <select class="dropdown" name="">
              <option value="">By barehands</option>
              <option value="">By Poison</option>
              <option value="">By Knife</option>
              <option value="">By Gun</option>
              <option value="">By Accident</option>
            </select>
          </div>
          <div class="form-group">
            <label for="reason">Give a Goddamn reason why?</label>
            <textarea name="reason" rows="4" cols="50"></textarea>
          </div>
          <div class="form-group">
            <label for="jail">Number of years for you to chill in jail:</label>
            <input type="number" name="jail" value="" placeholder="Enter in years">
          </div>
        </div>
        <div class="button">
          <button class="btn btn-danger btn-lg" type="button" name="button">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
